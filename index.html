<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Syeda-Zaidi">
    <title>Analog Clock</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="clock"></div>
        <div class="clock" style="--n:1">1</div>
        <div class="clock" style="--n:2">2</div>
        <div class="clock" style="--n:3">3</div>
        <div class="clock" style="--n:4">4</div>
        <div class="clock" style="--n:5">5</div>
        <div class="clock" style="--n:6">6</div>
        <div class="clock" style="--n:7">7</div>
        <div class="clock" style="--n:8">8</div>
        <div class="clock" style="--n:9">9</div>
        <div class="clock" style="--n:10">10</div>
        <div class="clock" style="--n:11">11</div>
        <div class="clock" style="--n:12">12</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
